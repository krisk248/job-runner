# Job Runner Configuration
# This is the default configuration bundled with the WAR
# Place a copy at /opt/config/jobs.toml to override

[global]
java_home = "/opt/java/openjdk"
java_opts = "-Xms256m -Xmx512m"
config_dir = "/opt/config"
logs_dir = "/usr/local/tomcat/logs/jobs"

[apps.adxsip]
name = "ADXSIP"
webapp_path = "/usr/local/tomcat/webapps/ADXSIP"

[apps.sipbo]
name = "SIPBO"
webapp_path = "/usr/local/tomcat/webapps/SIPBO"

[[jobs]]
id = "notification"
name = "Notification Processor"
app = "adxsip"
main_class = "com.ttsme.sip.jobs.notifications.NotificationSender"
type = "continuous"
enabled = true
description = "Sends general SIP notifications"

[[jobs]]
id = "admin-notification"
name = "Admin Notification Sender"
app = "adxsip"
main_class = "com.ttsme.sip.jobs.notifications.AdminNotificationSender"
type = "continuous"
enabled = true
description = "Sends admin notifications"

[[jobs]]
id = "trade-execution"
name = "Trade Execution Processor"
app = "adxsip"
main_class = "com.ttsme.sip.broker.process.TradeExecutionFileProcessor"
type = "continuous"
enabled = true
description = "Processes trade execution files"

[[jobs]]
id = "dda-registration"
name = "DDA Registration Processor"
app = "adxsip"
main_class = "com.ttsme.sip.jobs.dda.DDARegistrationProcessor"
type = "on-demand"
enabled = true
description = "Handles DDA registrations"

[[jobs]]
id = "dda-payment-request"
name = "DDA Payment Request Processor"
app = "adxsip"
main_class = "com.ttsme.sip.jobs.dda.DDAPaymentRequestProcessor"
type = "on-demand"
enabled = true
description = "Processes DDA payment requests"

[[jobs]]
