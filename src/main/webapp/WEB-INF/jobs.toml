app = "adxsip"
main_class = "com.ttsme.sip.jobs.ipi.IPIPaymentStatusProcessor"
type = "on-demand"
enabled = true
description = "Updates IPI payment statuses"

[[jobs]]
id = "check-reset-dda"
name = "Check and Reset DDA Status"
app = "adxsip"
main_class = "com.ttsme.sip.jobs.dda.CheckAndResetDDARegistrationStatusProcessor"
type = "on-demand"
enabled = true
description = "Checks and resets DDA registration status"

[[jobs]]
id = "load-broker-data"
name = "Load Broker Data"
app = "adxsip"
